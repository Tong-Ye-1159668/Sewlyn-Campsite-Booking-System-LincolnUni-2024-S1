{% extends "base.html" %}
{% block content %}

<h1>Campers for {{ campdate }}</h1>

<table class="table table-hover">
    <tr>
        <th>Booking ID</th>
        <th>Site</th>
        <th>Customer ID</th>
        <th>Booking Date</th>
        <th>Occupancy</th>
    </tr>
    {% for camper in camperlist %}
    <tr> 
        <td>{{camper[0]}}</td>
        <td>{{camper[1]}}</td>
        <td>{{camper[2]}}</td>
        <td>{{camper[3]}}</td>
        <td>{{camper[4]}}</td>
    </tr>
    {% endfor %}
</table>

<a href="{{ url_for('campers') }}">Back to choose another date</a>

{% endblock %}
