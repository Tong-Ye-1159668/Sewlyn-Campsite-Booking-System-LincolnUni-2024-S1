{% extends "base.html" %}
{% block content %}

<h2>Search Results for "{{search_name}}"</h2>

<table class="table table-hover">
    <tr>
        <th>Customer ID</th>
        <th>Customer Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Edit</th>
    </tr>
    {% for result in resultlist %}
        <tr>
            
                <td>{{result[0]}}</td>
                <td>{{result[1]}} {{result[2]}}</td>
                <td>{{result[3]}}</td>
                <td>{{result[4]}}</td>
                <td>
                    <a href="{{ url_for('edit_customer', customer_id=result[0]) }}" class="btn btn-primary">Edit</a>
                </td> <!-- Add an Edit button -->
        </tr>

    {% endfor %}
</table>

    <a href="{{ url_for('search') }}">Back to Search</a>

{% endblock %}
