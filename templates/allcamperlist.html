{% extends "base.html" %}
{% block content %}
<h2>Selwyn Campground - Camper List</h2>

<!-- Insert code to loop over the list of campers and display them -->

<table class="table table-hover">
    <tr><th>Customer ID</th><th>First Name</th><th>Family Name</th><th>Email</th><th>Phone</th><th>Edit</th>
    {% for camper in allcamperlist %}
        <tr>
            <td>{{camper[0]}}</td>
            <td>{{camper[1]}}</td>
            <td>{{camper[2]}}</td>
            <td>{{camper[3]}}</td>
            <td>{{camper[4]}}</td>
            <td>
                <a href="{{ url_for('edit_customer', customer_id=camper[0]) }}" class="btn btn-primary">Edit</a>
            </td> <!-- Add an Edit button -->
        </tr>
    {% endfor %}
</table>

{% endblock %}
