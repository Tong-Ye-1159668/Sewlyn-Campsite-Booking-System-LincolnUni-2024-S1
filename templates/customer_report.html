{% extends "base.html" %}
{% block content %}
<!-- Insert code to display the customer booking report -->
<br>
<h2>Customer Booking Report for "{{ firstname }} {{ familyname }}"</h2>
<table class="table table-hover">
    <thead>
        <tr>
            <th>Customer Name</th>
            <th>Total Nights Booked</th>
            <th>Average Occupancy</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>{{ firstname }} {{ familyname }}</td>
            <td>{{ totalnights }}</td>
            <td>{{ avgoccupancy }}</td>
        </tr>
    </tbody>
</table>

<a href="{{ url_for('search') }}" class="btn btn-primary">Back to Search</a>
{% endblock %}
